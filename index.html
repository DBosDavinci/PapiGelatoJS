<!DOCTYPE html>
<html>

<head>
  <script>
    const dagen = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"]
    var werkdagen = []
    var weekend = []</script>
</head>

<body>

  <h2>Alle dagen van de week zijn:</h2>
  <p id="dagen">
    <script>document.getElementById("dagen").innerHTML = dagen;</script>
  </p>

  <h2>De werkdagen zijn:</h2>
  <p id="werkdagen">
    <script>
      for (let i = 0; i < 5; i++) {
        werkdagen[i] = dagen[i];
      }
      document.getElementById("werkdagen").innerHTML = werkdagen;</script>
  </p>

  <h2>De weekenddagen zijn:</h2>
  <p id="weekend">
    <script>
      for (let i = 3; i < 6; i++) {
        weekend[i] = dagen[i];
      }
      document.getElementById("weekend").innerHTML = weekend;</script>
  </p>

  <h2>Alle dagen van de week in omgekeerde volgorde zijn:</h2>
  <p id="dagenomgekeerd">
    <script>
      const dagenomgekeerd = dagen.reverse()
      document.getElementById("dagenomgekeerd").innerHTML = dagenomgekeerd;</script>
  </p>

  <h2>Alle dagen van de week in omgekeerde volgorde zijn:</h2>
  <p id="werkdagenomgekeerd">
    <script>
      const werkdagenomgekeerd = werkdagen.reverse()
      document.getElementById("werkdagenomgekeerd").innerHTML = werkdagenomgekeerd;</script>
  </p>

  <h2>Alle dagen van de week in omgekeerde volgorde zijn:</h2>
  <p id="weekendomgekeerd">
    <script>
      const weekendomgekeerd = weekend.reverse()
      document.getElementById("weekendomgekeerd").innerHTML = weekendomgekeerd;</script>
  </p>

</body>

</html>
