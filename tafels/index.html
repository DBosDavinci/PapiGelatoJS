<!DOCTYPE html>
<html>

<head>
    <script>
        function vermenigvuldigen(arrayEen, arrayTwee) {
            var totaal = arrayEen * arrayTwee
            return totaal
        }
    </script>
</head>

<body>
    <h2>Tafel van 2:</h2>
    <p id="tafel2">
        <script>
            const tafel2 = []
            for (let i = 1; i < 11; i++) {
                tafel2[i] = vermenigvuldigen(i, 2);
            }
            document.getElementById("tafel2").innerHTML = tafel2</script>
    </p>
